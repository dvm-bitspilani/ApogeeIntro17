<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<link type="text/css" rel="stylesheet" href="css/about.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/pep.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="about-wrapper" id="pre_register">
	<div class="about-heading">
		<div class="logo"><p>APOGEE<span id="color">'18</span><p id="bps">BITS PILANI</p></p></div>
	</div>
	<div class="pre_register_wrapper">
			<div class="wrapper">
		    
		    <form class="form" id="register-form" acion="/dummylink" method = "POST">
					<!-- {% csrf_token %} -->
		  		<div class="field">
		    		<label>1. What is your Name: </label>
		    		<p>(As to be printed on Reward/Certificate)</p>
		        <div class="input">
		    			<input type="text" name="name" tabindex="1" />
		  			</div>
		  		</div>
		  		<div class="field">
		    		<label>2. What is your gender?</label>
		    		<div class="radio-input">
		    			 <input type="radio" name="gender" value="M" checked id="male" > <label for="male" tabindex="2">Male</label>
		  				 <input type="radio" name="gender" value="F" id="female"> <label for="female" tabindex="3">Female</label>
		    		</div>
		  		</div>

		  		<div class="field">
		    		<label>3. What city do you call home?</label>
		    		<div class="input">
		    			<input type="text" name="city" tabindex="4"/>
		    		</div>
		  		</div>

		  		<div class="field">
		    		<label>4. Where can we contact you?</label>
		        <p style="display:inline">+91-</p>
		    		<div class="input">
		    		<input type="text" type="number" name="phone" max="9999999999" min="100000000" tabindex="5"/>
		    		</div>
		  		</div>

		  		<div class="field">
		    		<label>5. What is your Email ID? </label>
		    		<div class="input" >
		    			<input type="text" name="email" tabindex="6"/>
		  			</div>
		  		</div>
		  		
		  		<div class="field">
		    		<label>6. What is the name of your college? </label>
		        <p>(If not found, please contact PCr, BITS Pilani at pcr@bits-oasis.org)</p>
		    		<div class="input">
		    			<select name="college" id="college" tabindex="7" >
								<option>A</option>
								<option>B</option>
								<option>C</option>
							</select>
		  			</div>	
		  		</div>


		      
		      <div class="submit">
		  		  <input type="button" id="submit-button" name="submit" value="SUBMIT"  tabindex="17">
		      </div>
		</form>
		<button id="submit-btn"><img src="{% static 'registrations/img/submit.svg' %}"></button>
		<button id="next-btn"><img src="{% static 'registrations/img/next.svg' %}"></button>
		<button id="back-btn"><img src="{% static 'registrations/img/back.svg' %}"></button>
		<div id="resp_msg"><p>Thanks!</p></div>
		</div>
	</div>
	<div class="cross-btn" id="cross-em"></div>
	<!-- <div id="line"></div>
	<div id="line2"></div>
	<div id="line3"></div>
	<div id="lineActive1"></div>
	<div id="lineActive2"></div> -->
</div>

<script type="text/javascript" src="Js/speakers.js"></script>

<script type="text/javascript" src="Js/form.js"></script>
